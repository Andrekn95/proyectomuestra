<div *ngIf="product">
  {{ data | json }}
  <br>
  <app-form [productIn]="product" 
            (productOut)="catchData($event)"
            (event1)="showEvent($event)">
  </app-form>
</div>

<div *ngIf="products.length > 0">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            pTooltip="Eliminar"
            severity="danger"
            [raised]="true"
            [rounded]="true"
            variant="text"
            (onClick)="delete(product.id)">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div *ngIf="products.length === 0">
  <p>No hay productos disponibles.</p>
</div>
