<p-button
  icon="pi pi-plus"
  label="Crear Producto"
  severity="success"
  [raised]="true"
  (onClick)="openCreateForm()">
</p-button>

<div *ngIf="showCreateForm">
  <app-form 
    [productIn]="product" 
    (productOut)="catchData($event)">
  </app-form>
  <p-button label="Crear Producto" severity="success" (onClick)="createProduct()"></p-button>
  <p-button label="X" severity="danger" (onClick)="closeForm()"></p-button>
</div>

<div *ngIf="showUpdateForm">
  <app-form 
    [productIn]="product" 
    (productOut)="catchData($event)">
  </app-form>
  <p-button label="Guardar Cambios" (onClick)="saveProduct()"></p-button>
  <p-button label="X" severity="danger" (onClick)="closeForm()"></p-button>
</div>

<div *ngIf="products.length > 0">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td> 
        <td>
          <p-button
            icon="pi pi-trash"
            pTooltip="Eliminar"
            severity="danger"
            [raised]="true"
            [rounded]="true"
            variant="text"
            (onClick)="delete(product.id)">
          </p-button>
          <p-button
            icon="pi pi-pencil"
            pTooltip="Actualizar"
            severity="info"
            [raised]="true"
            [rounded]="true"
            variant="text"
            (onClick)="update(product.id)">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="products.length === 0">
  <p>No hay productos disponibles.</p>
</div>
